<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之伪类选择器</title>
    <style>
        /* 1.未访问的链接 a:link把没有点击过的链接选出来 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 2. a:visited 选择点击过的链接 */
        a :visited {
            color: blue;
        }
        /* 3. a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: orange;
        }
        /* 4. a:active 选择的是我们鼠标正在按下还没有弹起鼠标的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
    <a href="http://xxxxxxx.com">未知的网站</a>
</body>
</html>
